name: Run Selenium Script with Chrome

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  selenium-job:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Install specific Chrome version
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable=115.0.5790.110-1  # Specify the desired Chrome version

      - name: Install ChromeDriver for specific version
        run: |
          sudo apt-get install -y unzip
          curl -Lo /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/115.0.5790.110/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /usr/local/bin/

      - name: Run Selenium script
        run: |
          python test_google.py

